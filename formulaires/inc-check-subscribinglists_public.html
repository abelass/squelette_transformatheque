#SET{name,#ENV{name}}#SET{defaut,''}
<BOUCLE_listes(DATA){source tableau, #ENV{choix_listes}}>
	#SET{val,#CLE}
	[(#ENV{status,''}|non
	  |ou{#ENV{status,''}|=={#VALEUR{status}}}
	  |ou{#GET{val}|in_any{#ENV{#GET{name},#GET{defaut}}}}
	  et{#GET{val}|!={newsletter::clientsateliers}})
	<li class="editer editer[_(#ENV{name})]">
		<div class="choix">
			<input type="checkbox" name="#GET{name}#EVAL{chr(91)}#EVAL{chr(93)}" class="checkbox" id="#GET{name}_#GET{val}" value="#GET{val}"[(#GET{val}|in_any{#ENV{#GET{name},#GET{defaut}}}|oui)checked="checked"] />
			<label for="#GET{name}_#GET{val}">#VALEUR{titre}</label>
		</div>
	</li>
	]
</BOUCLE_listes>
