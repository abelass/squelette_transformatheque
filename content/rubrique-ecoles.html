<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
	<div class='article__body large mrgn-b--xl'>
		<div class='article-info flx f-col f-act f-jct'>
			<h1 class='heading-b mrgn-b--s #EDIT{titre}'>#TITRE</h1>
			[<p class='large #EDIT{descriptif}'>
					(#DESCRIPTIF*)
			</p>]
			<hr class='hr mrgn-b--0'>

			<B_mots>
			<ul>
			<BOUCLE_mots(MOTS){id_rubrique}>
				<li class='taxonomy-list__item'>
					<a>#TITRE</a>
				</li>
			</BOUCLE_mots>
			</ul>
			</B_mots>
		</div>
		[<div class="#EDIT{texte}">(#TEXTE)</div>]
	</div>
</article>

<section class='section mrgn-b--xl'>
	<INCLURE{fond=inclure/evenements,limite=20000,env,ajax,titre=<:transformatheque:titre_actites:>} />
</section>
</BOUCLE_content>
