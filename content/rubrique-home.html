<div id="fb-root"></div>
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = 'https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.11';
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
	<INCLURE{fond=inclure/banner_owl_selection_objets,
		height=400,
		items=1,
		id-carousel=slider_banner,
		margins=0,
		lazyLoad=true,
		dots=false,
		autoplay=true,
		autoplayHoverPause=true,
		type_lien=banner,
		objet_dest=rubrique,
		id_objet_dest=#ID_RUBRIQUE,
		type_lien=banner
		} />
	<section>
		<header class="container">
			<h1 class="#EDIT{titre} hidden">#TITRE</h1>
		</header>

		<div class="main container">
			[(#INCLURE{fond=inclure/outils,env})]
			[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
		</div>


		<aside>
		<INCLURE{fond=inclure/activites,objet_dest=rubrique,id_objet_dest=#ID_RUBRIQUE,type_lien=activites} />
		<INCLURE{fond=inclure/news} />
		<div class="c-content-box c-size-md c-bg-white">
			<div class="row">
				<div class="col-sm-7">
					<INCLURE{fond=inclure/temoignages,type_lien=temoignages,objet_dest=rubrique,id_objet_dest=#ID_RUBRIQUE} />
				</div>
				<div class="col-sm-5 facebook-container">
					<div
						class="fb-page"
						data-href="https://www.facebook.com/laruteu/"
						data-tabs="timeline"
						data-small-header="false"
						data-adapt-container-width="true"
						data-hide-cover="false"
						data-show-facepile="true">
						<blockquote cite="https://www.facebook.com/laruteu/" class="fb-xfbml-parse-ignore">
							<a href="https://www.facebook.com/laruteu/">Larut</a>
						</blockquote>
					</div>
				</div>
			</div>
		</div>

		</aside>

		<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
		</footer>

	</section>
</BOUCLE_content>
